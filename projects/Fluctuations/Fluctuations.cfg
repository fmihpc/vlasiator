project = Fluctuations
propagate_field = 1
propagate_vlasov = 1

[io]
diagnostic_write_interval = 1

system_write_t_interval = 0.1
system_write_file_name = grid
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

system_write_t_interval = 5000
system_write_file_name = distfunction
system_write_distribution_stride = 1
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

[gridbuilder]
x_length = 13
y_length = 13
z_length = 13
x_min = 0.0
x_max = 1.3e7
y_min = 0.0
y_max = 1.3e7
z_min = 0.0
z_max = 1.3e7
vx_min = -150000
vx_max = +150000
vy_min = -150000
vy_max = +150000
vz_min = -150000
vz_max = +150000
vx_length = 20
vy_length = 20
vz_length = 20
q = 1.60217653e-19
m = 1.67262171e-27
timestep_max = 100
dt = 0.1

[boundaries]
periodic_x = yes
periodic_y = yes
periodic_z = yes

[variables]
output = Rho
output = B
diagnostic = FluxB
diagnostic = Blocks

[loadBalance]
algorithm = RCB
tolerance = 1.05

[sparse]
minValue = 1.0e-12
minAvgValue = 5.0e-13

[Fluctuations]
BX0 = 1.0e-9
BY0 = 0.0
BZ0 = 0.0
rho = 1.0e6
