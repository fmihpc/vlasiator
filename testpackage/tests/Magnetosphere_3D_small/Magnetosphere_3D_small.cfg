project = Magnetosphere
ParticlePopulations = proton
dynamic_timestep = 1

[proton_properties]
mass = 1
mass_units = PROTON
charge = 1

[io]
diagnostic_write_interval = 1
write_initial_state = 0

system_write_t_interval = 3
system_write_file_name = bulk
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 10
system_write_distribution_yline_stride = 10
system_write_distribution_zline_stride = 1


[gridbuilder]
x_length = 26
y_length = 22
z_length = 22
x_min = -4.5e8
x_max = 3.3e8
y_min = -3.3e8
y_max = 3.3e8
z_min = -3.3e8
z_max = 3.3e8
t_max = 3.1
#timestep_max = 100

[AMR]
max_spatial_level = 1
refine_radius = 2.2e8 #about 35 RE

[proton_vspace]
vx_min = -4.02e6
vx_max = +4.02e6
vy_min = -4.02e6
vy_max = +4.02e6
vz_min = -4.02e6
vz_max = +4.02e6
vx_length = 67
vy_length = 67
vz_length = 67
[proton_sparse]
minValue = 1.0e-15

[fieldsolver]
ohmHallTerm = 2
minCFL = 0.4
maxCFL = 0.5

[vlasovsolver]
minCFL = 0.8
maxCFL = 0.99
maxSlAccelerationRotation = 22

[loadBalance]
rebalanceInterval = 10

[variables]
output = populations_vg_rho
output = populations_vg_v
output = populations_vg_blocks
output = fg_b
output = fg_e
output = vg_pressure
output = vg_boundarytype
output = vg_boundarylayer
output = vg_rank
output = vg_f_saved
diagnostic = populations_vg_blocks

[boundaries]
periodic_x = no
periodic_y = no
periodic_z = no
boundary = Outflow
boundary = Maxwellian
boundary = Copysphere

[copysphere]
centerX = 0.0
centerY = 0.0
centerZ = 0.0
radius = 70e6
precedence = 2

[proton_copysphere]
rho = 1.0e6
T = 0.5e6

[outflow]
precedence = 3
[proton_outflow]
face = x-
face = y-
face = y+
face = z-
face = z+

[maxwellian]
face = x+
precedence = 4
[proton_maxwellian]
dynamic = 0
file_x+ = sw1.dat

[Magnetosphere]
constBgBX = 0.0
constBgBY = 0.0
constBgBZ = -5.0e-9
noDipoleInSW = 1.0

dipoleType = 4
dipoleTiltPhi = 0.0
dipoleTiltTheta = 0
dipoleXFull = 9.5565e7 # 15 RE
dipoleXZero = 2.5e8
dipoleInflowBX = 0.0
dipoleInflowBY = 0.0
dipoleInflowBZ = 0.0

refine_L1radius = 1.2e8
refine_L1tailthick = 4e7


[proton_Magnetosphere]
T = 0.5e6
rho  = 1.0e6
VX0 = -7.5e5
VY0 = 0.0
VZ0 = 0.0

taperOuterRadius = 1.5e8
taperInnerRadius = 70e6

nSpaceSamples = 1
nVelocitySamples = 1

[bailout]
velocity_space_wall_block_margin = 0
