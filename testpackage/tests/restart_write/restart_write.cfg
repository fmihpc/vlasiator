project = Flowthrough
propagate_field = 0
propagate_vlasov_acceleration = 0
propagate_vlasov_translation = 1
dynamic_timestep = 1

ParticlePopulations = proton

[io]
#write_as_float = 1
write_initial_state = 0
restart_walltime_interval = 1000

system_write_t_interval = 30.0
system_write_file_name = bulk
system_write_distribution_stride = 1
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

[restart]
#write_as_float = 1


[variables]
output = vg_rhom
output = fg_e
output = fg_b
output = vg_pressure
output = populations_vg_v
output = populations_vg_rho
output = vg_boundarytype
output = vg_rank
output = populations_vg_blocks
diagnostic = populations_vg_blocks

[gridbuilder]
x_length = 20
y_length = 20
z_length = 1
x_min = -1.3e8
x_max = 1.3e8
y_min = -1.3e8
y_max = 1.3e8
z_min = -6500000.0
z_max = 6500000.0
t_max = 30
dt = 2.0

[proton_properties]
mass = 1
mass_units = PROTON
charge = 1

[proton_vspace]
vx_min = -600000.0
vx_max = +600000.0
vy_min = -600000.0
vy_max = +600000.0
vz_min = -600000.0
vz_max = +600000.0
vx_length = 15
vy_length = 15
vz_length = 15

[proton_sparse]
minValue = 1.0e-15

[boundaries]
periodic_x = no
periodic_y = no
periodic_z = yes
boundary = Outflow
boundary = Maxwellian

[outflow]
precedence = 3

[proton_outflow]
reapplyFaceUponRestart = x+
reapplyFaceUponRestart = y+
vlasovScheme_face_x+ = Copy
vlasovScheme_face_y+ = Copy
face = x+
face = y+

[maxwellian]
face = x-
face = y-
precedence = 2

[proton_maxwellian]
dynamic = 0
file_x- = sw1.dat
file_y- = sw1.dat

[Flowthrough]
emptyBox = 1
Bx = 1.0e-9
By = 1.0e-9
Bz = 1.0e-9
densityModel = Maxwellian

[proton_Flowthrough]
T = 100000.0
rho  = 1000000.0
VX0 = 4e5
VY0 = 0
VZ0 = 0
nSpaceSamples = 2
nVelocitySamples = 2

