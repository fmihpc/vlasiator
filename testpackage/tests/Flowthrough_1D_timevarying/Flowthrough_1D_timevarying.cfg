project = Flowthrough
propagate_field = 0
propagate_vlasov_acceleration = 0
propagate_vlasov_translation = 1
dynamic_timestep = 0

ParticlePopulations = proton

[io]
write_initial_state = 0

system_write_t_interval = 10.0
system_write_file_name = bulk
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

[variables]
output = vg_b_vol
output = vg_pressure
output = populations_vg_rho
output = populations_vg_v
output = fg_b
output = fg_e
output = vg_boundarytype
diagnostic = vg_rhom

[gridbuilder]
x_length = 20
y_length = 1
z_length = 1
x_min = -10.
x_max = 10.
y_min = -0.5
y_max = 0.5
z_min = -0.5
z_max = 0.5
t_max = 10.0
dt = 0.5

[proton_properties]
mass = 1
mass_units = PROTON
charge = 1

[proton_vspace]
vx_min = -1.5
vx_max = +2.5
vy_min = -2.0
vy_max = +2.0
vz_min = -2.0
vz_max = +2.0
vx_length = 10
vy_length = 10
vz_length = 10

[proton_sparse]
minValue = -1.0e-30

[boundaries]
periodic_x = no
periodic_y = yes
periodic_z = yes
boundary = Outflow
boundary = Maxwellian

[proton_outflow]
face = x+

[maxwellian]
face = x-
precedence = 2
reapplyUponRestart = 1

[proton_maxwellian]
dynamic = 1
file_x- = input.dat

[Flowthrough]
Bx = 1e-9
By = 0e-9
Bz = 0e-9

[proton_Flowthrough]
T = 1.0e-6
rho = 1.0
VX0 = 1.0
VY0 = 0
VZ0 = 0

[bailout]
velocity_space_wall_block_margin = 0
