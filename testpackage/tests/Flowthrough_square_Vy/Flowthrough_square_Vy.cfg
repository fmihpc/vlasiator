ParticlePopulations = proton

project = Flowthrough
propagate_field = 1
propagate_vlasov_acceleration = 1
propagate_vlasov_translation = 1
dynamic_timestep = 1

[proton_properties]
mass = 1
mass_units = PROTON
charge = 1

[gridbuilder]
x_length = 50
y_length = 1
z_length = 1
x_min = -25e6
x_max = 25e6
y_min = -5e5
y_max = 5e5
z_min = -5e5
z_max = 5e5
t_max = 40.0
dt = 2.0

[proton_vspace]
vx_min = -2e6
vx_max = +2e6
vy_min = -2e6
vy_max = +2e6
vz_min = -2e6
vz_max = +2e6
vx_length = 15
vy_length = 15
vz_length = 15

[io]
write_initial_state = 1

system_write_t_interval = 1.0
system_write_file_name = bulk
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

[variables]
output = populations_vg_rho
output = populations_vg_v
output = fg_e
output = fg_b
output = vg_boundarytype
output = vg_boundarylayer
output = vg_rank
output = populations_vg_blocks
diagnostic = populations_vg_blocks

[boundaries]
periodic_x = 0
periodic_y = 1
periodic_z = 1
boundary = Outflow
boundary = Maxwellian

[outflow]
precedence = 3

[proton_outflow]
face = x+
#face = y-
#face = y+
#face = z-
#face = z+

[maxwellian]
precedence = 4
face = x-

[proton_maxwellian]
dynamic = 1
file_x- = sw1.dat

[proton_sparse]
minValue = 1.0e-15

[Flowthrough]
Bx = 1.0e-9
By = 1.0e-9
Bz = 1.0e-9

[proton_Flowthrough]
T = 5.0e5
rho  = 1.0e6
VX0 = 1e6
VY0 = 0
VZ0 = 0

nSpaceSamples = 2
nVelocitySamples = 2

[loadBalance]
algorithm = RCB
