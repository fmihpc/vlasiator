project = Magnetosphere
ParticlePopulations = proton
dynamic_timestep = 1
hallMinimumRho = 1e4

[proton_properties]
mass = 1
mass_units = PROTON
charge = 1

[io]
diagnostic_write_interval = 10
write_initial_state = 0

system_write_t_interval = 20
system_write_file_name = bulk
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 10
system_write_distribution_yline_stride = 10
system_write_distribution_zline_stride = 1

[bailout]
velocity_space_wall_block_margin = 0
#write_restart = 0

[gridbuilder]
x_length = 63
y_length = 1
z_length = 50
x_min = -315e6
x_max =  315e6
y_min = -5.0e6
y_max = 5.0e6
z_min = -250.0e6
z_max = 250.0e6
t_max = 20.05


[proton_vspace]
vx_min = -2.08e6
vx_max = +2.08e6
vy_min = -2.08e6
vy_max = +2.08e6
vz_min = -2.08e6
vz_max = +2.08e6
vx_length = 26 # 40 km/s resolution
vy_length = 26
vz_length = 26
[proton_sparse]
minValue = 1.0e-15

[fieldsolver]
ohmHallTerm = 2
minCFL = 0.01
maxCFL = 0.011
maxSubcycles = 50

[vlasovsolver]
minCFL = 0.8
maxCFL = 0.99
maxSlAccelerationRotation = 22
maxSlAccelerationSubcycles = 2

[loadBalance]
rebalanceInterval = 50

[variables]
output = populations_vg_rho
output = fg_b
output = fg_e
output = vg_pressure
output = populations_vg_v
output = populations_vg_rho
output = populations_vg_moments_nonthermal
output = populations_vg_moments_thermal
output = vg_boundarytype
output = vg_rank
output = populations_vg_blocks
output = vg_f_saved
output = populations_vg_precipitationdifferentialflux
diagnostic = populations_vg_blocks


[boundaries]
periodic_x = no
periodic_y = yes
periodic_z = no
boundary = Outflow
boundary = Maxwellian
boundary = Copysphere

[copysphere]
centerX = 0.0
centerY = 0.0
centerZ = 0.0
geometry = 2
radius = 50.0e6
precedence = 2

[proton_copysphere]
rho = 1.0e6
T = 0.5e6
VX0 = 0.0
VY0 = 0.0
VZ0 = 0.0

[outflow]
precedence = 3
[proton_outflow]
face = x-
face = z-
face = z+

[maxwellian]
face = x+
precedence = 4
[proton_maxwellian]
dynamic = 0
file_x+ = sw1.dat

[Magnetosphere]
constBgBX = 3.53553e-9
constBgBY = 0.0
constBgBZ = -3.53553e-9
noDipoleInSW = 1.0
dipoleType = 2
dipoleMirrorLocationX = 625.0e6

[proton_thermal]
# Pretty much bogus values, just so that the reducer has something
# to play with. (This cuts the solar wind roughly in half)
radius = 5e5
vx = -2.5e5
vy = 0
vz = 0

[proton_Magnetosphere]
T = 0.5e6
rho = 1.0e6
VX0 = -7.5e5
VY0 = 0.0
VZ0 = 0.0

taperOuterRadius = 100.0e6
taperInnerRadius = 50.0e6

[proton_precipitation]
nChannels = 16
emin = 1.e2
emax = 1.e5

[proton_energydensity]
solarwindspeed = -7.5e5
