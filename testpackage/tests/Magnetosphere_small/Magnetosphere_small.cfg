project = Magnetosphere
dynamic_timestep = 1

[io]
diagnostic_write_interval = 1
write_initial_state = 0

system_write_t_interval = 10
system_write_file_name = bulk
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 10
system_write_distribution_yline_stride = 10
system_write_distribution_zline_stride = 1


[gridbuilder]
x_length = 50
y_length = 50
z_length = 1
x_min = -2e8
x_max = 2e8
y_min = -2e8  
y_max = 2e8
z_min = -4e6
z_max = 4e6

vx_min = -2.0e6
vx_max = +2.0e6
vy_min = -2.0e6
vy_max = +2.0e6
vz_min = -2.0e6
vz_max = +2.0e6
vx_length = 25
vy_length = 25
vz_length = 25

t_max = 10.1
#timestep_max = 100

[fieldsolver]
ohmHallTerm = 2
minCFL = 0.4
maxCFL = 0.5

[vlasovsolver]
minCFL = 0.8
maxCFL = 0.99
maxSlAccelerationRotation = 22


[loadBalance]
rebalanceInterval = 10

[variables]
output = Rho
output = B
output = E
output = Pressure
output = RhoV
output = BoundaryType
output = MPIrank
output = Blocks
output = fSaved
diagnostic = Blocks


[boundaries]
periodic_x = no
periodic_y = no
periodic_z = yes
boundary = Outflow
boundary = Maxwellian
boundary = Ionosphere

[ionosphere]
centerX = 0.0
centerY = 0.0
centerZ = 0.0
rho = 1.0e6
radius = 38.2e6
taperRadius = 100.0e6
precedence = 2

[outflow]
face = x-
face = y-
face = y+
precedence = 3

[maxwellian]
dynamic = 0
face = x+
file_x+ = sw1.dat
precedence = 4

[sparse]
minValue = 1.0e-15


[Magnetosphere]
T = 100000.0
rho  = 1.0e5
rhoTransitionCenter = 5.5e8
rhoTransitionWidth = 1.8e7
VX0 = -5.0e5
VY0 = 0.0
VZ0 = 0.0

constBgBX = -3.5355339e-9
constBgBY = 3.5355339e-9

noDipoleInSW = 1.0

nSpaceSamples = 3
nVelocitySamples = 1
