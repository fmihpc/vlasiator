# Gyration and charge sign test: protons and antiprotons should gyrate 1/4 circle in opposite directions
dynamic_timestep = 0
project = MultiPeak
propagate_field = 0
propagate_vlasov_acceleration = 1
propagate_vlasov_translation = 0

ParticlePopulations = proton
ParticlePopulations = antiproton

[io]
diagnostic_write_interval = 0
write_initial_state = 0

system_write_t_interval = 90
system_write_file_name = fullf
system_write_distribution_stride = 1
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

[variables]
output = fg_b
output = fg_e
output = vg_rhom
output = vg_rhoq
output = populations_vg_rho
output = vg_v
output = populations_vg_v
#output = vg_maxdt_acceleration
#output = vg_maxdt_translation
#output = populations_vg_maxdt_acceleration
#output = populations_vg_maxdt_translation
output = populations_vg_blocks
#output = populations_vg_acceleration_subcycles

diagnostic = populations_vg_blocks

[gridbuilder]
x_length = 1
y_length = 1
z_length = 1
x_min = 0.0
x_max = 1.0e6
y_min = 0.0
y_max = 1.0e6
z_min = 0
z_max = 1.0e6
t_max = 90
dt = 10.0

[proton_properties]
mass = 1
mass_units = PROTON
charge = 1
[antiproton_properties]
mass = 1
mass_units = PROTON
charge = -1

[proton_vspace]
vx_min = -2.0e6
vx_max = +2.0e6
vy_min = -2.0e6
vy_max = +2.0e6
vz_min = -2.0e6
vz_max = +2.0e6
vx_length = 50
vy_length = 50
vz_length = 50
[antiproton_vspace]
vx_min = -2.0e6
vx_max = +2.0e6
vy_min = -2.0e6
vy_max = +2.0e6
vz_min = -2.0e6
vz_max = +2.0e6
vx_length = 50
vy_length = 50
vz_length = 50

[proton_sparse]
minValue = 1.0e-16
[antiproton_sparse]
minValue = 1.0e-16

[boundaries]
periodic_x = yes
periodic_y = yes
periodic_z = yes

[MultiPeak]
