project = Fluctuations
ParticlePopulations = proton

[proton_properties]
mass = 1
mass_units = PROTON
charge = 1

[io]
diagnostic_write_interval = 1

system_write_t_interval = 0.1
system_write_file_name = bulk
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

system_write_t_interval = 10
system_write_file_name = distributions
system_write_distribution_stride = 1
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

[gridbuilder]
x_length = 13
y_length = 13
z_length = 13
x_min = 0.0
x_max = 1.3e7
y_min = 0.0
y_max = 1.3e7
z_min = 0.0
z_max = 1.3e7
vx_min = -1000000
vx_max = +1000000
vy_min = -1000000
vy_max = +1000000
vz_min = -1000000
vz_max = +1000000
vx_length = 10
vy_length = 10
vz_length = 10
t_max = 20

[boundaries]
periodic_x = yes
periodic_y = yes
periodic_z = yes

[variables]
output = populations_vg_rho
output = fg_b
diagnostic = populations_vg_blocks

[loadBalance]
algorithm = RCB
tolerance = 1.05

[proton_sparse]
minValue = 1.0e-12

[Fluctuations]
BX0 = 1.0e-9
BY0 = 0.0
BZ0 = 0.0
magXPertAbsAmp = 0.0
magYPertAbsAmp = 0.0
magZPertAbsAmp = 0.0

[proton_Fluctuations]
rho = 1.0e6
Temperature = 1.0e5
densityPertRelAmp = 0.0
velocityPertAbsAmp = 1000.0
maxwCutoff = 1.0e-11
nSpaceSamples = 2
nVelocitySamples = 2
