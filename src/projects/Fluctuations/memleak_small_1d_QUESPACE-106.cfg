system_write_t_interval =           0.05
restart_write_t_interval =           1000
propagate_field = 1
propagate_vlasov = 1

split_method = 0

[mpibuilder]
block_buffer_size = 10
send_buffer_size = 100

[gridbuilder]
y_length = 125
x_length = 1
z_length = 1
y_min = 0.0
y_max = 6.25e6
x_min = 0.0
x_max = 5.0e4
z_min = 0.0
z_max = 5.0e4
vx_min = -150000
vx_max = +150000
vy_min = -150000
vy_max = +150000
vz_min = -150000
vz_max = +150000
vx_length = 20
vy_length = 20
vz_length = 20
timestep_max = 100000
dt = 0.05

[boundaries]
periodic_x = yes
periodic_y = yes
periodic_z = yes

[restartbuilder]
filename = tmp/grid.0000000.vlsv

