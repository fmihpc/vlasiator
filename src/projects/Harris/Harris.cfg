
propagate_field = 1
propagate_vlasov_acceleration = 1
propagate_vlasov_translation = 1
project = Harris

[io]
diagnostic_write_interval = 1
write_initial_state = 0
system_write_t_interval = 0.1

system_write_file_name = bulk
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

[gridbuilder]
x_length = 100
y_length = 1
z_length = 1
x_min = -1000000
x_max = +1000000
y_min = -10000
y_max = +10000
z_min = -10000
z_max = +10000
vx_min = -1000000
vx_max = +1000000
vy_min = -1000000
vy_max = +1000000
vz_min = -1000000
vz_max = +1000000
vx_length = 20
vy_length = 20
vz_length = 20
t_max = 1.0

[fieldsolver]
ohmHallTerm = 2
ohmGradPeTerm = 0
electronTemperature = 4.0e6

[sparse]
minValue = 1.0e-13

[boundaries]
periodic_x = no
periodic_y = yes
periodic_z = yes
boundary = Maxwellian

[maxwellian]
face = x+
face = x-
file_x- = wall-.dat
file_x+ = wall+.dat
nSpaceSamples = 1
nVelocitySamples = 1

[variables]
output = populations_vg_rho
output = populations_vg_v
output = fg_b
output = fg_e
output = fg_e_hall
output = vg_e_gradpe
output = vg_b_vol_derivatives
output = vg_boundarytype
diagnostic = populations_vg_blocks

