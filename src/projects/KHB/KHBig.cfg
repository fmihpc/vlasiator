vy_max = +8.0e6
vz_min = -8.0e6
vz_max = +8.0e6
vx_length = 12
vy_length = 12
vz_length = 12

timestep_max = 10000000

[vlasovsolver]
maxCFL = 0.9
minCFL = 0.7

[fieldsolver]
maxAlfvenVelocity = 1.0e9  

[boundaries]
