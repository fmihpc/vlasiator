project = Diffusion

[io]
diagnostic_write_interval = 1
write_initial_state = 0
restart_walltime_interval = 21000
number_of_restarts = 1000

system_write_t_interval = 1
system_write_file_name = bulk
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

[gridbuilder]
x_length = 200
y_length = 200
z_length = 1
x_min = -1000000
x_max = +1000000
y_min = -1000000
y_max = +1000000
z_min = -25000
z_max = +25000
vx_min = -1000000
vx_max = +1000000
vy_min = -1000000
vy_max = +1000000
vz_min = -1000000
vz_max = +1000000
vx_length = 10
vy_length = 10
vz_length = 10
timestep_max = 10
dt = 0.010

[boundaries]
periodic_x = no
periodic_y = yes
periodic_z = yes

[loadBalance]
algorithm = RCB
tolerance = 1.05

[sparse]
minValue = 1.0e-12

[variables]
output = populations_vg_rho
output = fg_b
diagnostic = populations_vg_blocks

[Diffusion]
B0 = 0.0
rho = 1.0e7
Temperature = 2.0e6
Scale_x = 100000.0
Scale_y = 100000.0
nSpaceSamples = 2
nVelocitySamples = 2
