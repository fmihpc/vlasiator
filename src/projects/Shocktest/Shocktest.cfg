project = Shocktest

[io]
diagnostic_write_interval = 1

system_write_t_interval = 1
system_write_file_name = grid
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

system_write_t_interval = 10
system_write_file_name = distfunction
system_write_distribution_stride = 10
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

[gridbuilder]
x_length = 1000
y_length = 1
z_length = 1
x_min = -1.0e8
x_max = 1.0e8
y_min = -1.0e5
y_max = +1.0e5
z_min = -1.0e5
z_max = +1.0e5
vx_min = -1000000.0
vx_max = +1000000.0
vy_min = -1000000.0
vy_max = +1000000.0
vz_min = -1000000.0
vz_max = +1000000.0
vx_length = 50
vy_length = 50
vz_length = 50

timestep_max = 300

[vlasovsolver]
maxSlAccelerationSubcycles = 2

[boundaries]
periodic_x = no
periodic_y = yes
periodic_z = yes
boundary = Maxwellian

[outflow]
face = x+
precedence = 3

[maxwellian]
dynamic = 0
face = x-
file_x- = Shocktest_x-.dat
precedence = 4
nSpaceSamples = 2
nVelocitySamples = 2

[variables]
output = populations_vg_rho
output = populations_vg_v
output = fg_b
output = populations_vg_rho_loss_adjust
output = populations_vg_blocks
output = populations_vg_ptensor
output = vg_boundarytype
output = vg_rank
output = vg_boundarylayer
output = vg_pressure

diagnostic = populations_vg_blocks
diagnostic = populations_vg_rho
diagnostic = populations_vg_rho_loss_adjust

[sparse]
minValue = 1.0e-15

[Shocktest]
Vx1 = 1.0e5
Vy1 = 5.0e4
Bx1 = 1.0e-09
By1 = 5.0e-10
T1 = 1.0e5
rho1  = 1.0e6
rho2 = 2.74e6
Vx2 = 3.645e4
Vy2 = 5.371e4
Bx2 = 1.0e-09
By2 = 1.474e-9
T2 = 3.0e5
Vz1 = 0.0
Vz2 = 0.0
Bz1 = 0.0
Bz2 = 0.0
nVelocitySamples = 2

